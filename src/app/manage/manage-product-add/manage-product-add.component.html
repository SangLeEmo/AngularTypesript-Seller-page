<p class="container text-center" style="font-weight:inherit; font-style:normal; font-size:24PX">THÊM SẢN PHẨM</p>
<form class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"for="productId">Mã sản phẩm: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productId" id="productId" [(ngModel)]="product.id" [value]="product.id">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="productName">Tên sản phẩm: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productName" id="productName" [(ngModel)]="product.name" [value]="product.name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="productSize">Size: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productSize" id="productSize" [(ngModel)]="product.size" [value]="product.size">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="productPrice">Giá: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="productPrice" id="productPrice" [(ngModel)]="product.price" [value]="product.price">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="productImg">Link ảnh: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="productImg" id="productImg" [(ngModel)]="product.image" [value]="product.image">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="AddProduct()" class="btn btn-success">Thêm</button>
    </div>
  </div>
</form>
