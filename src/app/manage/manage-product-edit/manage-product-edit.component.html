<p class="container text-center" style="font-weight:inherit; font-style:normal; font-size:24PX">Edit Product</p>
<table>
  <tr>
    <th><img [src]="product.image" class="" [alt]="product.name"></th>
    <td>
      <form class="container">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="productId">Code:</label>
            <input type="text" class="form-control" name="productId" id="productId" [(ngModel)]="product.id" [value]="product.id">
          </div>
          <div class="form-group col-md-12">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" name="productName" id="productName" [(ngModel)]="product.name" [value]="product.name">
          </div>
          <div class="form-group col-md-6">
            <label for="productSize">Size:</label>
            <input type="text" class="form-control" name="productSize" id="productSize" [(ngModel)]="product.size" [value]="product.size">
          </div>
          <div class="form-group col-md-6">
            <label for="productPrice">Price:</label>
            <input type="number" class="form-control" name="productPrice" id="productPrice" [(ngModel)]="product.price" [value]="product.price">
          </div>
          <div class="form-group col-md-12">
            <label for="productImg">Image link: </label>
            <input type="text" class="form-control" name="productImg" id="productImg" [(ngModel)]="product.image" [value]="product.image">
          </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button (click)="EditProduct()" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
    </td>
  </tr>
</table>
